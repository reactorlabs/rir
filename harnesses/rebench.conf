# VMs have a name and are specified by a path and the binary to be executed
executors:
# Standard configurations
    GNU-R:
        executable: "/usr/bin/time -a -o /tmp/memory.data -f '%%C,%%E,%%M' %%GNU_VM%%/bin/Rscript"
    PIR-LLVM:
        executable: "DESERIALIZER_RUN=1 /usr/bin/time -a -o /tmp/memory.data -f '%%C,%%E,%%M' %%RIR_VM%%/bin/Rscript"
    FASTR:
        executable: "/usr/bin/time -a -o /tmp/memory.data -f '%%C,%%E,%%M' %%FASTR_VM%%/bin/Rscript"

# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    AreWeFast:
        executions:
          - PIR-LLVM:
              suites:
                - are-we-fast-r
                - shootout
                - simple_reduced
                - simple_extra
                - real_thing
          - GNU-R:
              suites:
                - are-we-fast-r
                - shootout
                - simple_reduced
                - simple_extra
                - real_thing
          - FASTR:
              suites:
                - are-we-fast-r
                - shootout
                - simple_reduced
                - real_thing
